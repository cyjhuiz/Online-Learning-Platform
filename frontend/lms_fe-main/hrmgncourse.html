                </div>
            </div>
        </div>

        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h5 class="title"> Create Courses</h5>
                </div>
            </div>
            <div class="row">
                
                <div class="form-group col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label for="section_title" class="col-sm-4 col-form-label">Course Code *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="coursecode" placeholder="">
                            </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="section_title" class="col-sm-4 col-form-label">Course Name *</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="coursename" placeholder="">
                            </div>
                    </div>

                    <div class="form-group row">
                        <label for="section_title" class="col-sm-5 col-form-label">Estimated Duration *</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="estimatedduration" placeholder="Hours">
                            </div>
                    </div>
                   
                      
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <div class="form-group row">
                        <label for="section_title" class="col-sm-5 col-form-label">Short Description *</label>
                            <div class="col-sm-7">
                                <textarea class="form-control" aria-label="With textarea" id="shortdescription" rows="6"></textarea>
                            </div>
                       
                    </div>
                </div>
                <div class="form-group col-xs-12 col-sm-4">
                    <div class="form-group row"> 
                        <div class="col-sm-4">
                            <button class="btn btn-outline-secondary dropdown-toggle mr-4" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Prerequisite(s)</button>

                            <div class="dropdown-menu" id="dropdown-menu">
                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-sm-3">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createmodal">Create/ Add New Course </button>
                <button class="btn btn-secondary btn-sm " type="button" onclick="clearfield()">Clear </button>
              
                </div>
            </div>
        </div>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h5 class="title">Courses</h5>
                </div>
            </div>
        </div>
    <div class="col-md-12">    
        <div class="container-fluid">
            <div class="table-responsive-lg"> <!-- this is the code to make the table can scroll if screen too small-->
                <table class= "table">
                    <thead class="thead-light" >
                      <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Est.Duration</th>
                        <th scope="col">Prerequisite(s)</th>
                        <th scope="col">Creator</th>
                        <th scope="col" style="vertical-align: middle;text-align: center;">Action</th>
                      </tr>
                    </thead>
                    <tbody id="all_courses">

                    </tbody>
                </table>
            </div>
        </div>

<div id= "modalarea">
<div class="modal fade" id="createmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index: 99999 !important;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Confirm create course?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" onclick="validateForm()">Confirm</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>



</div>
