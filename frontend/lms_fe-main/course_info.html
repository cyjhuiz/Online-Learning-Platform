<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="navbar.js" async></script>
    <title>View Course</title>

</head>

<body>
   <!-- nav bar -->
   <div id="page-wrap-nav">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!-- company brand with a logo image -->
        <a class="navbar-brand" href="#" style="padding-left:10px; padding-right:10px;">
                <img src="Images/printer.png" width="50" height="50" alt="logo">
        </a>
                    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active" >
                <a class="nav-link" href="#" style="font-size:20px;">AIO LMS <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item dropdown" id="lengthadmintrainer">
                
            </li>

            <li class="nav-item dropdown" id="lengthlearnertrainer" >
                
            </li>

              
              
            </ul>
     
            <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <span style= "font-size:21px; display:inline-block;">Welcome, </span>
                <a class="nav-link dropdown-toggle" style="font-size:21px; display:inline-block;" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  
                </a>
                <div class="dropdown-menu " aria-labelledby="navbarDropdown" style="left: auto !important; right: 0px;" >
                  <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
               
                </div>
              </li>
            </ul>

        </div>
        <!-- the rest of buttons -->
    </nav> 
</div>

    <!-- Main Body -->
    <div id="page-wrap">

        <!-- Course Information -->
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h4 class="title" style="vertical-align: middle;"><img src="Images/open-book.png" width="50" height="50"> Course Information</h4>
                </div>
            </div>
        </div>
 
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-borderless table-sm">
                        <tbody>
                          <tr>
                            <th  scope="row" style="width: 35%;">HR:</th>
                            <td id="created_by">Loading...</td>
                          </tr>
                          <tr>
                            <th scope="row">Course Code</th>
                            <td id="course_code">Loading...</td>
                          </tr>
                          <tr>
                            <th scope="row">Course Name</th>
                            <td id="course_name">Loading...</td>
                          </tr>
                          <tr>
                            <th scope="row">Estimated Duration</th>
                            <td id="est_duration">Loading...</td>
                          </tr>
                          <tr>
                            <th scope="row" style="vertical-align: top;">Prerequisite</th>
                            <td id="course_prerequisuites">Loading...</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="col-md-6">
                    <table class="table table-borderless table-sm">
                        <tbody>
                          <tr>
                            <th scope="row" style="width: 35%; vertical-align: top;">Short Description</th>
                            <td id="course_description">Loading...</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>     
        </div>

        <hr>

        <!--DIRECTORY-->
        <div class="container-fluid">
          <div class="row">
              <div class="col">
                  <h4 id="directory" class="title" style="vertical-align: middle;">Checking for available classes...</h4>
              </div>
          </div>
        </div>
        <div class="container-fluid">
          <div id ="directory_btn">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"><span class="sr-only">Loading...</span> </div>
          </div>
        </div>
        
    </div>
    <!--Background Image-->
    <div id="bg">
        <img src="Images/lauren-mancke-aOC7TSLb1o8-unsplash.jpg" alt="">
    </div>

</body>

<script src="courseinfo.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
